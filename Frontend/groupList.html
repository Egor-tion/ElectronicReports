            <a href="#" class="header_link">К списку групп</a>
        </div>

        <div class="searcher1">
            <img src="./img/loupe.png" alt="Поиск">
            <input type="text" class="search1" id="input" autofocus>
            <div class="buts">
                <button id="add1">Добавить из списка</button>
                <button id="delGroup">Удалить группу</button>    
            </div>
        </div>



    <ol class="ul">

            <li class="extremum-click">id </li>

                        <p class="item">
                            <label>Имя:</label>
                            <input type="text" class="fields" value="Имя" pattern="[A-Za-zА-Яа-яЁё]{2,}">
                        </p>
        
                        <p class="item">
                            <label>Фамилия:</label>

                        <p class="item">
                            <label>Дата рождения</label>
                            <input type="date" class="fields" value="01.01.1991">    
                        </p>
        
                        <p class="item">
                            <label>Номер сертификата</label>
                            <input type="text" class="fields" value="1_0000000_00000" pattern="[0-9]{1}_[0-9]{7}_[0-9]{5}">    
                        </p>

                        <p class="item">
                            <label>Адрес</label>
                            <input type="text" class="fields" value="ппп">    
                        </p>

                        <p class="item">
                            <label>Телефон родителя</label>

                        </p>

                        <p class="item">

                        </p>
                                
                        <div class="buttons">
                            <button id="setting" onclick="redact();">Применить редактирование</button>
                            <button id="del" onclick="delte();">Удалить обучающегося</button>
