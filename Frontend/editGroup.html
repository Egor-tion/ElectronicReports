<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Group</title>
    <link rel="stylesheet" href="./css/edit.css">
    <script src="./js/edit.js"></script>
</head>
<body>
    <header> 
        <div class="name_page">Старт в IT: Группа 1</div>
        <div class="header_list">
            <a href="#" class="header_link">В личный кабинет</a>
            <a href="#" class="header_link">На страницу программы</a>
        </div>
    </header>

    <script src="http://thecode.local/wp-content/uploads/2019/06/jquery.js" type="text/javascript"></script> 
    <script src='http://thecode.local/wp-content/uploads/2019/06/jqueryhighlight.js' /> </script>

    <script type="text/javascript"> $(document).ready(function () { // обрабатываем нажатие на кнопку $("#submit").click(function () { // очищаем переменную, в которой будет наш поисковый запрос var term = ""; // и переменную, которая отвечает за количество найденных совпадений var n = "0"; // убираем всю подсветку из прошлого поиска, если она была $('body').removeHighlight(); // скрываем блок с текстом о количестве найденных результатов $("p.results").hide().empty(); // с помощью магии jQuery берём текст из строки поиска и кладём его в переменную term term = $('#term').attr('value'); // если строка поиска пустая — выводим сообщение if ($('#term').val() == "") { $("p.results").fadeIn().append("Вы ничего не ввели :("); return false; // иначе, если в строке поиска что-то было… } else { // в блоке content, где у нас находится весь текст, плагином подсвечиваем все найденные совпадения (если совпадений не будет — не будет и подсветки) $('.content').highlight(term); // берём количество совпадений n = $("span.highlight").length; // если совпадений нет — в разделе results пишем, что ничего не нашли if (n == 0) { $("p.results").fadeIn().append("Ничего такого в тексте нет"); // иначе в том же разделе пишем число совпадений } else 
    { 
        $("p.results").fadeIn().append('Найдено совпадений:' + n); } 
    return false; } 
}); 
}); 
    </script>

<div class="searcher">
    <form id="search-highlight" method="post" action="#"> 
        <input type="text" name="term" id="term" class="searchtext" /> 
        <input type="submit" name="submit" id="submit" value="Найти" 
        class="search-button" />
    </form>
</div>

    
</body>
</html>
