<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add program</title>
    <link rel="stylesheet" href="./css/registration.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>

<body>

    <header> 
        <div class="name_page">Отчетность: список группы</div>
        <div class="header_list">
        <a href="#" class="header_link">Выход</a>
    </div>
    </header>

    <form id="form"  accept-charset="utf-8">
        <fieldset>
            
            <fieldset class="main">
                <p class="item">
                    <label >Выберите программу</label>
                    <p class="choice"><select size="3" multiple name="hero[]">
                        <option disabled>Выберите героя</option>
                        <option value="Чебурашка">Чебурашка</option>
                        <option selected value="Крокодил Гена">Крокодил Гена</option>
                        <option value="Шапокляк">Шапокляк</option>
                        <option value="Крыса Лариса">Крыса Лариса</option>
                       </select></p>
                   </p>

                <p class="item">
                    <label >Выберите группу</label>
                    <p class="choice"><select size="3" multiple name="hero[]">
                        <option disabled>Выберите героя</option>
                        <option value="Чебурашка">Чебурашка</option>
                        <option selected value="Крокодил Гена">Крокодил Гена</option>
                        <option value="Шапокляк">Шапокляк</option>
                        <option value="Крыса Лариса">Крыса Лариса</option>
                       </select></p></p>
            </fieldset>


            <button class="btn btn-success" type="submit" onclick="submit()"> Выгрузить отчет </button>
    </form>

    
    
</body>
</html>
