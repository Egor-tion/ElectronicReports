<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add child</title>
    <link rel="stylesheet" href="./css/registration.css">
    <script>
        function submit(){
            alert("Вы уверены, что хотите добавить в список обучающегося?");
        }
    </script>
</head>

<body>

    <header> 
        <div class="name_page">Добавить обучающегося</div>
        <div class="header_list">
        <a href="#" class="header_link">Выход</a>
    </div>
    </header>

    <form id="form" action="../backend/check0.php" method="post" accept-charset="utf-8">
        <fieldset>
            <p class="item">
                <label>Имя:</label>
                <input type="text" class="fields" placeholder="Имя" pattern="[A-Za-zА-Яа-яЁё]{2,}">
            </p>

            <p class="item">
                <label>Фамилия:</label>
                <input type="text" class="fields" placeholder="Фамилия" pattern="[A-Za-zА-Яа-яЁё]{2,}">    
            </p>

            <p class="item">
                <label>Отчество:</label>
                <input type="text" class="fields" placeholder="Отчество" pattern="[A-Za-zА-Яа-яЁё]"{2,}>    
            </p>
            <p class="item">
                <label>Дата рождения</label>
                <input type="date" class="fields" placeholder="01.01.1991">    
            </p>

            <p class="item">
                <label>Номер сертификата</label>
                <input type="text" class="fields" placeholder="1_0000000_00000" pattern="[0-9]{1}_[0-9]{7}_[0-9]{5}">    
            </p>

            <p class="item">
                <label>Адрес</label>
                <input type="text" class="fields" placeholder="г. Петрозаводск, ул. Крупской, д. 12">    
            </p>

            <p class="item">
                <label>Телефон родителя</label>
                <input type="tel" class="fields" placeholder="+7(xxx)xxx-xx-xx" pattern="+7([0-9]){3}[0-9]{3}-[0-9]{2}-[0-9]{2}">    
            </p>

            <p class="item">
                <label>Номер СНИЛС</label>
                <input type="text" class="fields" placeholder="123-456-789 00" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}\s[0-9]{2}">    
            </p>
                
            </fieldset>

            <button class="btn btn-success" type="submit" onclick="submit();"> Добавить обучающегося </button>
    </form>

    
</body>
</html>
